<!DOCTYPE html>
<html lang="en" data-bs-theme="blue">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pets in Need, even extinct ones</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
  <link rel="stylesheet" href="main.css">
</head>
<body data-bs-theme="blue">
<h1 class="page-header">Take these snacks to away</h1>
<div class="button" id="buttcontainer">
  <button class="filterbtn" id="show-all">Show All</button>
  <button class="filterbtn" id="cats">Cats</button>
  <button class="filterbtn" id="dogs">Dogs</button>
  <button class="filterbtn" id="dinos">Dinos</button>
</div>
<form>
  <div class="form-floating mb-3">
    <input type="text" class="form-control" id="name" placeholder="Name" required>
    <label for="floatinfInput">Name</label>
  </div>
  <div class="form-floating mb-3">
    <input type="text" class="form-control" id="color" placeholder="pick an RGB Value" required>
    <label for="floatinfInput">E-mail</label>
  </div>
  <div class="form-floating mb-3">
    <input type="text" class="form-control" id="specialSkill" placeholder="What trick's does it do?" required>
    <label for="floatinfInput">Favorite Color</label>
  </div>
  <div class="form-floating mb-3">
    <input type="url" class="form-control" id="type" placeholder="Cat, Dog, Bird, or whatever" required>
    <label for="floatingInput">Image</label>
  </div>
  <div class="form-floating mb-3">
    <input type="url" class="form-control" id="imageURL" placeholder="picture path !!!WARNING!!! MUST BE CUTE!" required>
    <label for="floatingInput">Image</label>
  </div>
  <button type="submit" class="btn btn-success" id="form-submit">Add Teammate</button>
</form>
<div class="petcrate"></div>

 <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
 <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
 <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
 <script src="main.js"></script>
</body>

</html>
